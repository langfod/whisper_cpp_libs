name: windows-x64

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version information (e.g., 1.8.2)"
        required: true

permissions:
  contents: write

env:
  WHISPER_VERSION:
    |- # Enter release tag name or version name in workflow_dispatch
    ${{ github.event.release.tag_name || github.event.inputs.version || '1.8.3' }}

jobs:
  windows_x64:
    name: Build whisper.cpp lib for Windows x64 on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-x64

      - name: Update whisper.cpp submodule
        shell: bash
        run: |
          echo ${{ env.WHISPER_VERSION }} > WHISPER_VERSION
          git submodule update --init --recursive --depth=1 whisper.cpp

      - name: Setup CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: '12.9.1'
          method: 'network'
          sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev", "thrust", "visual_studio_integration"]'

      - name: Install dependencies
        shell: bash
        run: |
          python3 -m pip install cmake ninja
          cmake --version
          ninja --version

      - name: Build whisper.cpp for Windows x64 Release - static variant
        shell: bash
        run: |
          export CMAKE_CXX_COMPILER_LAUNCHER=ccache
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          cmake --version
          
          # Configure and build static variant
          cmake -S . --preset=release-static
          cmake --build --preset=release-static

      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.4.335.0
          cache: true

      - name: Build whisper.cpp for Windows x64 Release - dynamic variant
        shell: bash
        run: |
          export CMAKE_CXX_COMPILER_LAUNCHER=ccache
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          
          # Configure and build dynamic variant
          cmake -S . --preset=release-dynamic
          cmake --build --preset=release-dynamic

      - name: Collect results
        shell: bash
        run: |
          # Collect dynamic variant
          echo "Collecting dynamic variant..."
          ls -lh build/release-dynamic/whisper.cpp_dynamic/
          ls -lh build/release-dynamic/whisper.cpp_dynamic/include
          ls -lh build/release-dynamic/whisper.cpp_dynamic/lib || true
          ls -lh build/release-dynamic/whisper.cpp_dynamic/bin || true
          dst_dynamic=whisper-cpp-win-x64-dynamic-lib-${{ env.WHISPER_VERSION }}
          mkdir -p $dst_dynamic
          cp -r build/release-dynamic/whisper.cpp_dynamic/* $dst_dynamic/
          
          # Collect static variant
          echo "Collecting static variant..."
          ls -lh build/release-static/whisper.cpp_static/
          ls -lh build/release-static/whisper.cpp_static/include
          ls -lh build/release-static/whisper.cpp_static/lib

          dst_static=whisper-cpp-win-x64-static-lib-${{ env.WHISPER_VERSION }}
          mkdir -p $dst_static
          cp -r build/release-static/whisper.cpp_static/* $dst_static/

      - name: zip results
        shell: bash
        run: |
          # Zip dynamic variant
          dst_dynamic=whisper-cpp-win-x64-dynamic-lib-${{ env.WHISPER_VERSION }}
          7z a -tzip $dst_dynamic.zip $dst_dynamic
          
          # Zip static variant
          dst_static=whisper-cpp-win-x64-static-lib-${{ env.WHISPER_VERSION }}
          7z a -tzip $dst_static.zip $dst_static
          
          echo "Created archives:"
          ls -lh *.zip

      - name: Upload v${{ env.WHISPER_VERSION }}
        uses: svenstaro/upload-release-action@v2
        with:
          file_glob: true
          file: "./*.zip"
          overwrite: true
          repo_name: ${{ github.repository }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ env.WHISPER_VERSION }}

      - uses: actions/upload-artifact@v6
        with:
          name: whisper-cpp-win-x64-all-variants
          path: whisper-cpp-win-x64-*-lib-*.zip
