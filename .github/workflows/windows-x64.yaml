name: windows-x64

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version information (e.g., 1.8.2)"
        required: true

permissions:
  contents: write

env:
  WHISPER_VERSION:
    |- # Enter release tag name or version name in workflow_dispatch
    ${{ github.event.release.tag_name || github.event.inputs.version || '1.8.3' }}

jobs:
  windows_x64:
    name: Build whisper.cpp lib for Windows x64 on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Set up Visual Studio shell
        uses: egor-tensin/vs-shell@v2
        with:
          arch: x64

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-x64

      - name: Update whisper.cpp submodule
        shell: bash
        run: |
          echo ${{ env.WHISPER_VERSION }} > WHISPER_VERSION
          git submodule update --init --recursive --depth=1 whisper.cpp

      - name: Setup CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: '12.9.1'
          method: 'network'
          #sub-packages: '["nvcc", "cudart", "cublas", "cublas_dev", "thrust", "visual_studio_integration"]'
          use-github-cache: true

      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.4.335.0
          cache: true

      #- name: Prepare Vulkan SDK
      #  uses: humbletim/setup-vulkan-sdk@v1.2.1
      #  with:
      #    vulkan-query-version: 1.4.335.0
      #    vulkan-components: Vulkan-Headers, Vulkan-Loader
      #    vulkan-use-cache: true

      - name: Install dependencies
        shell: bash
        run: |
          pip install cmake ninja
          cmake --version
          ninja --version

      - name: Build whisper.cpp for Windows x64 Release - dynamic variant
        shell: pwsh
        run: |
          # Debug: Show Vulkan SDK location
          Write-Host "VULKAN_SDK=$env:VULKAN_SDK"
          Write-Host "VULKAN_SDK_VERSION=$env:VULKAN_SDK_VERSION"
          if (Test-Path $env:VULKAN_SDK) {
            Get-ChildItem $env:VULKAN_SDK
            Get-ChildItem "$env:VULKAN_SDK/Include" -ErrorAction SilentlyContinue
            Get-ChildItem "$env:VULKAN_SDK/Lib" -ErrorAction SilentlyContinue
          } else {
            Write-Host "VULKAN_SDK directory not found"
          }
          
          # Configure and build dynamic variant with explicit Vulkan paths
          cmake -S . --preset=release-dynamic `
            -DVulkan_INCLUDE_DIR="$env:VULKAN_SDK/Include" `
            -DVulkan_LIBRARY="$env:VULKAN_SDK/Lib/vulkan-1.lib"
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          cmake --build --preset=release-dynamic --parallel
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Build whisper.cpp for Windows x64 Release - static variant
        shell: pwsh
        run: |
          cmake --version
          
          # Configure and build static variant
          cmake -S . --preset=release-static
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          cmake --build --preset=release-static --parallel
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }

      - name: Collect results
        shell: pwsh
        run: |
          # Collect dynamic variant
          Write-Host "Collecting dynamic variant..."
          Get-ChildItem build/release-dynamic/whisper.cpp_dynamic/
          Get-ChildItem build/release-dynamic/whisper.cpp_dynamic/include
          Get-ChildItem build/release-dynamic/whisper.cpp_dynamic/lib -ErrorAction SilentlyContinue
          Get-ChildItem build/release-dynamic/whisper.cpp_dynamic/bin -ErrorAction SilentlyContinue
          $dst_dynamic = "whisper-cpp-win-x64-dynamic-lib-${{ env.WHISPER_VERSION }}"
          New-Item -ItemType Directory -Force -Path $dst_dynamic | Out-Null
          Copy-Item -Recurse -Force build/release-dynamic/whisper.cpp_dynamic/* $dst_dynamic/
          
          # Collect static variant
          Write-Host "Collecting static variant..."
          Get-ChildItem build/release-static/whisper.cpp_static/
          Get-ChildItem build/release-static/whisper.cpp_static/include
          Get-ChildItem build/release-static/whisper.cpp_static/lib

          $dst_static = "whisper-cpp-win-x64-static-lib-${{ env.WHISPER_VERSION }}"
          New-Item -ItemType Directory -Force -Path $dst_static | Out-Null
          Copy-Item -Recurse -Force build/release-static/whisper.cpp_static/* $dst_static/

      - name: zip results
        shell: pwsh
        run: |
          # Zip dynamic variant
          $dst_dynamic = "whisper-cpp-win-x64-dynamic-lib-${{ env.WHISPER_VERSION }}"
          7z a -tzip "$dst_dynamic.zip" $dst_dynamic
          
          # Zip static variant
          $dst_static = "whisper-cpp-win-x64-static-lib-${{ env.WHISPER_VERSION }}"
          7z a -tzip "$dst_static.zip" $dst_static
          
          Write-Host "Created archives:"
          Get-ChildItem *.zip

      - name: Upload v${{ env.WHISPER_VERSION }}
        uses: svenstaro/upload-release-action@v2
        with:
          file_glob: true
          file: "./*.zip"
          overwrite: true
          repo_name: ${{ github.repository }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ env.WHISPER_VERSION }}

      - uses: actions/upload-artifact@v6
        with:
          name: whisper-cpp-win-x64-all-variants
          path: whisper-cpp-win-x64-*-lib-*.zip
